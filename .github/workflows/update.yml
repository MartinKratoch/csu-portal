name: Aktualizace dat ČSÚ + publikace

on:
  # Každý pátek v 6:00 UTC (7:00 / 8:00 SEČ/SELČ)
  schedule:
    - cron: "0 6 * * 5"

  # Možnost spustit ručně z GitHubu (záložka Actions → Run workflow)
  workflow_dispatch:

  # Automatická publikace při každém push do main (např. při ručních úpravách)
  push:
    branches:
      - main

permissions:
  contents: write      # potřebné pro commit aktualizovaného index.html
  pages: write         # potřebné pro nasazení na GitHub Pages
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repozitáře
        uses: actions/checkout@v4

      - name: Nastavení Pythonu
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Stažení a aktualizace dat z ČSÚ
        run: python update_data.py

      - name: Commit aktualizovaného index.html (pokud se změnil)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          # Commit pouze tehdy, pokud je skutečná změna
          git diff --cached --quiet || git commit -m "auto: aktualizace dat ČSÚ $(date +'%Y-%m-%d')"
          git push

      - name: Připrav GitHub Pages artefakt
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."          # celý kořen repozitáře (index.html, případně další soubory)

      - name: Nasaď na GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
